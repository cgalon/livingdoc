titre: Check-list des sources de données pour avoir une documentation générée et complète
- documentation:
    nom: README
    description: Manuel utilisateur du projet
    sources:
      - source:
          description: README.md de chaque projet de dev
          format: markdown
    destinations:
      - destination:
          format: html
          ouLaTrouver: racine du projet
          commentLaGenerer: Automatique avec Gitlab
    destinataires:
      - role: développeur
- documentation:
    nom: Doc API
    description: Documentation de l'API des ressources REST
    sources:
      - source:
          description: Description de l'API
          format: raml
      - source:
          description: Implémentation de l'API
          format: java
    destinations:
      - destination:
          format: html
          ouLaTrouver: regrouper avec le reste de la doc
          commentLaGenerer: raml2html
      - destination:
          format: html (avec live reload)
          ouLaTrouver: regrouper avec le reste de la doc
          commentLaGenerer: apiconsole
    destinataires:
      - role: développeur
- documentation:
    nom: changelog
    description: Changelog des projets / Releases notes
    sources:
      - source:
          description: Liste des changements dans Git
          format: changelog Git
    destinations:
      - destination:
          format: html
          ouLaTrouver: regrouper avec le reste de la doc
          commentLaGenerer: plugin Maven ou module npm
    destinataires:
      - role: développeur
      - role: utilisateur



