<head>

    <script src="https://cpettitt.github.io/project/graphlib-dot/v0.4.10/graphlib-dot.min.js"></script>
    <script src="https://cpettitt.github.io/project/dagre-d3/v0.1.5/dagre-d3.min.js"></script>
</head>
<style>
    body {
        padding: 2em;
    }

    svg {
        overflow: hidden;
        margin: 1em;
    }

    .node rect {
        stroke: #333;
        stroke-width: 2.5px;
        fill: white;
    }

    .edgeLabel rect {
        fill: white;
    }

    .edgePath {
        stroke: #333;
        stroke-width: 1.5px;
        fill: none;
    }
</style>
<script>
  window.onload = function() {
    // Parse the DOT syntax into a graphlib object.
    var g = graphlibDot.parse(document.getElementById("dot").value);

    // Render the graphlib object using d3.
    var renderer = new dagreD3.Renderer();
    renderer.run(g, d3.select("svg g"));


    // Optional - resize the SVG element based on the contents.
    var svg = document.querySelector('#graphContainer');
    var bbox = svg.getBBox();
    svg.style.width = bbox.width + 40.0 + "px";
    svg.style.height = bbox.height + 40.0 + "px";
  }
</script>

<svg id="graphContainer">
